<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>TravTok login/signup</title>
	<link rel="shortcut icon" href="./ttlogo.png" type="jpeg/png">
</head>
<link rel="stylesheet" href="/Css/login_SignUp.css">


<body>
	<header>
		<h1 class="heading">TravTok</h1>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email" class="email ele" placeholder="youremail@email.com">
				<input type="password" class="password ele" placeholder="password">
				<button class="logbtn">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text" class="name ele" placeholder="Enter your name">
				<input type="email" class="signEmail ele" placeholder="youremail@email.com">
				<input type="password" class="signPassword ele" placeholder="password">

				<button class="signbtn">Signup</button>
			</div>
		</div>
	</div>
	<div class="message"></div>
	<script src="/Java Script/login_SignUp.js"></script>
</body>

</html>
