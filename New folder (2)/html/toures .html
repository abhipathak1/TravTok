<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravTok</title>
    <link rel="shortcut icon" href="./ttlogo.png" type="jpeg/png">
    <link rel="stylesheet" href="/style/toures.css">
</head>


<body>


    <div id="MainDiv">
        <div class="navbar">
            <div class="logo">
                <h1>TravTok</h1>
                <img src="./ttlogo.png" alt="">
            </div>
            <div class="menu">
                <a href="#">About Us</a>
                <a href="#">Contact Us <i class="fa-solid fa-phone fa-flip"></i></a>
                <a href="#">Catalog</a>
                <p style="font-size: xx-large;">|</p>
                <a href="#"><span style="color: rgb(105, 139, 164);">Sign Up</span></a>
            </div>
        </div>
    </div>


    <div id="main">
        <div class="filters">
            <div class="pricefilter">
                <p>Price</p>
                <div>
                    <button id="sort-low-to-high">Low to High</button>
                    <button id="sort-high-to-low">High to Low</button>
                </div>
            </div>

            <hr>
            <div class="country">
                <p>Search Any Location</p>
                <input type="text" id="country" placeholder="Search any country name" required class="location">
            </div>
            <hr>

            <div class="flitering">
                <h1>Filter Based On Time</h1>
                <div>
                    <button id="button4">Seasons</button>
                    <button id="button5">Days</button>
                    <button id="button6">Daily</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="products">

            <div class="mainSearch">
                <input type="text" id="country" placeholder="Search Place" required class="inputtext">
            </div>

            <div class="container">
                <!-- append here  -->
            </div>

            <div class="pagination">
                <!-- append pagination btns  -->
            </div>
        </div>
    </div>
    <script src="/javascript/toures.js" type="module"></script>
</body>

</html>
